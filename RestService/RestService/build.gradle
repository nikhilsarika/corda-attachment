plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// Corda dependencies.
	compile "net.corda:corda-core:4.5"
	compile "net.corda:corda-rpc:4.5"
	runtime "net.corda:corda:4.5"

	compile files("libs/contracts-0.1.jar")
	compile files("libs/workflows-0.1.jar")
	compile files("libs/quasar-core-0.7.12_r3.jar")
}

test {
	useJUnitPlatform()
}
